<!DOCTYPE html>
<html>
<head>
	<title>Sorting with javascript</title>
</head>
<body>
 <div>
 	<main><h2>shuffle array</h2></main>
 	<h1>['a','b','c','d','e','f']</h1>
 	<h1 id="shuffled"></h1>
 </div>
 <script>
 	let shouldshuffle=['a','b','c','d','e','f'];
 	let length=shouldshuffle.length;
 	let shuffled=[];
 	let random=[];

		while(random.length<length){
		index= Math.floor(Math.random()*length);
		let e=random.indexOf(index);
		e !=-1?'':random.push(index);
		}
 		

 	for(let i=0;i<shouldshuffle.length;i++){
     shuffled.push(shouldshuffle[random[i]]);
 	}
 	
 	document.getElementById('shuffled').innerText =shuffled;
 	
 	
 </script>
</body>
</html>
